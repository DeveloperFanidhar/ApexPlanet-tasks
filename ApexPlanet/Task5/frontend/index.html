<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BhavapuriConnect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <!-- Header -->
      <div class="auth-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
          </svg>
        </div>
        <h1>BhavapuriConnect</h1>
        <p>Bhavapuri University Portal</p>
      </div>

      <!-- Login Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Welcome Back</h2>
          <p class="card-description">Enter your credentials to access your portal</p>
        </div>
        <div class="card-content">
          <form id="loginForm">
            <div class="form-group">
              <label for="userId" class="form-label">User ID</label>
              <input 
                type="text" 
                id="userId" 
                class="form-input" 
                placeholder="Enter your unique ID" 
                required
              >
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="Enter your password" 
                required
              >
            </div>

            <div id="errorMessage" class="alert alert-error" style="display: none;">
              <svg class="alert-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span id="errorText"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </form>

          <!-- Register Button -->
          <div class="mt-3">
            <a href="register.html" class="btn btn-outline btn-block">
              <svg style="width: 1rem; height: 1rem; margin-right: 0.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
              New User Registration
            </a>
          </div>

          <!-- Demo Credentials -->
          <div class="mt-4" style="padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
            <p style="font-size: 0.875rem; color: var(--gray-600); margin-bottom: 0.75rem;">Demo Credentials:</p>
            <div style="display: flex; flex-direction: column; gap: 0.5rem; font-size: 0.875rem;">
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--gray-500);">Student:</span>
                <span style="font-family: monospace;">S001</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--gray-500);">Faculty:</span>
                <span style="font-family: monospace;">F001</span>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <span style="color: var(--gray-500);">Management:</span>
                <span style="font-family: monospace;">M001</span>
              </div>
              <p style="font-size: 0.75rem; color: var(--gray-400); margin-top: 0.5rem; margin-bottom: 0;">
                Password: password123
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-center" style="font-size: 0.875rem; color: var(--gray-500);">
        Â© 2025 Bhavapuri University. All rights reserved.
      </p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>

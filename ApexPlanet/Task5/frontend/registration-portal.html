<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Registration - BhavapuriConnect</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container" style="max-width: 42rem;">
      <!-- Header -->
      <div class="auth-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
          </svg>
        </div>
        <h1>BhavapuriConnect</h1>
        <p>Registration Portal</p>
      </div>

      <!-- Registration Form Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title" id="formTitle">Register New Account</h2>
          <p class="card-description" id="formDescription">Complete your registration</p>
        </div>
        <div class="card-content">
          <form id="registrationForm">
            <!-- Basic Information -->
            <h3 style="margin-bottom: 1rem;">Basic Information</h3>
            
            <div class="grid grid-cols-2" style="gap: 1rem; margin-bottom: 1.5rem;">
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" id="fullName" class="form-input" placeholder="Enter full name" required>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
              </div>
            </div>

            <div class="grid grid-cols-2" style="gap: 1rem; margin-bottom: 1.5rem;">
              <div class="form-group">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" id="phone" class="form-input" placeholder="+91 XXXXXXXXXX" required>
              </div>

              <div class="form-group">
                <label for="department" class="form-label">Department *</label>
                <select id="department" class="form-select" required>
                  <option value="">Select department</option>
                  <option value="cs">Computer Science</option>
                  <option value="ece">Electronics</option>
                  <option value="me">Mechanical</option>
                  <option value="ce">Civil Engineering</option>
                  <option value="mba">Business Administration</option>
                  <option value="physics">Physics</option>
                </select>
              </div>
            </div>

            <!-- Role-specific fields -->
            <div id="studentFields" style="display: none;">
              <h3 style="margin-bottom: 1rem;">Academic Information</h3>
              
              <div class="grid grid-cols-2" style="gap: 1rem; margin-bottom: 1.5rem;">
                <div class="form-group">
                  <label for="program" class="form-label">Program *</label>
                  <select id="program" class="form-select">
                    <option value="">Select program</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="mba">MBA</option>
                    <option value="bsc">B.Sc</option>
                    <option value="msc">M.Sc</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="enrollmentYear" class="form-label">Enrollment Year *</label>
                  <input type="number" id="enrollmentYear" class="form-input" placeholder="2025" min="2020" max="2030">
                </div>
              </div>
            </div>

            <div id="facultyFields" style="display: none;">
              <h3 style="margin-bottom: 1rem;">Professional Information</h3>
              
              <div class="grid grid-cols-2" style="gap: 1rem; margin-bottom: 1.5rem;">
                <div class="form-group">
                  <label for="designation" class="form-label">Designation *</label>
                  <select id="designation" class="form-select">
                    <option value="">Select designation</option>
                    <option value="professor">Professor</option>
                    <option value="associate">Associate Professor</option>
                    <option value="assistant">Assistant Professor</option>
                    <option value="lecturer">Lecturer</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="qualification" class="form-label">Highest Qualification *</label>
                  <select id="qualification" class="form-select">
                    <option value="">Select qualification</option>
                    <option value="phd">Ph.D.</option>
                    <option value="mtech">M.Tech</option>
                    <option value="msc">M.Sc</option>
                    <option value="mba">MBA</option>
                  </select>
                </div>
              </div>
            </div>

            <div id="managementFields" style="display: none;">
              <h3 style="margin-bottom: 1rem;">Role Information</h3>
              
              <div class="form-group" style="margin-bottom: 1.5rem;">
                <label for="role" class="form-label">Management Role *</label>
                <select id="role" class="form-select">
                  <option value="">Select role</option>
                  <option value="dean">Dean</option>
                  <option value="hod">Head of Department</option>
                  <option value="registrar">Registrar</option>
                  <option value="admin">Administrator</option>
                  <option value="accountant">Accountant</option>
                </select>
              </div>
            </div>

            <!-- Account Credentials -->
            <h3 style="margin-bottom: 1rem;">Account Credentials</h3>
            
            <div class="form-group">
              <label for="userId" class="form-label">User ID</label>
              <div style="display: flex; gap: 0.5rem;">
                <input type="text" id="userId" class="form-input" placeholder="Click generate to create ID" readonly style="font-family: monospace;">
                <button type="button" id="generateIdBtn" class="btn btn-outline">Generate</button>
              </div>
            </div>

            <div class="grid grid-cols-2" style="gap: 1rem; margin-bottom: 1.5rem;">
              <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password" required minlength="6">
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter password" required minlength="6">
              </div>
            </div>

            <div id="errorMessage" class="alert alert-error" style="display: none;">
              <svg class="alert-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span id="errorText"></span>
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; gap: 0.75rem; padding-top: 1rem;">
              <a href="register.html" class="btn btn-outline">Cancel</a>
              <button type="submit" class="btn btn-primary" style="flex: 1;">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/registration-portal.js"></script>
</body>
</html>
